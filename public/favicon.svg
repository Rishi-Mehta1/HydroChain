<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#16A34A"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#emeraldGrad)"/>
  
  <!-- H2 molecule simplified -->
  <g transform="translate(32, 32)">
    <!-- Hydrogen atoms -->
    <circle cx="-10" cy="0" r="7" fill="white" opacity="0.95"/>
    <circle cx="10" cy="0" r="7" fill="white" opacity="0.95"/>
    
    <!-- Bond -->
    <line x1="-3" y1="0" x2="3" y2="0" stroke="white" stroke-width="3" stroke-linecap="round"/>
    
    <!-- H letters -->
    <text x="-10" y="4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#047857">H</text>
    <text x="10" y="4" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#047857">H</text>
    
    <!-- Subscript 2 -->
    <text x="16" y="5" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">2</text>
  </g>
  
  <!-- Small blockchain elements -->
  <g transform="translate(45, 15)">
    <rect x="0" y="0" width="6" height="4" rx="1" fill="white" opacity="0.8"/>
    <rect x="0" y="6" width="6" height="4" rx="1" fill="white" opacity="0.6"/>
    <line x1="3" y1="4" x2="3" y2="6" stroke="white" stroke-width="1" opacity="0.7"/>
  </g>
</svg>
